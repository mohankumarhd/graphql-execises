interface Employee {
  name: String
  age: Int
  salary: Float
}

type CurrentEmployee implements Employee {
  name: String
  age: Int
  salary: Float
}

type FormerEmployee implements Employee {
  name: String
  age: Int
  salary: Float
  terminationDate: String
}

union EmployeeDetails = CurrentEmployee | FormerEmployee

type Query {
  employees: [EmployeeDetails]
}
